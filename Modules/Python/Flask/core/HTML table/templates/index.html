<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css.css') }}">
</head>
<body class="container">
    <table class="table text-center">
        <tr>
            <th scope="col" class="table-dark text-warning">First Name</th>
            <th scope="col" class="table-dark text-warning">Last Name</th>
            <th scope="col" class="table-dark text-warning">Full Name</th>
        </tr>
        {% for i in range(users_length) %}
            <tr>
                <td class="table-secondary">{{ users[i].first_name }}</td>
                <td class="table-secondary">{{ users[i].last_name }}</td>
                <td class="table-secondary">{{ users[i].first_name + users[i].last_name }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
