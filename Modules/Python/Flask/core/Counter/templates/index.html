<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <center>
        <h1>counter</h1>
        <h3>
            {{ count }} time{% if count > 1 %}s{% endif %}
        </h3>
        <form action="/increment" method="post">
            <button>Add two visits!</button>
        </form>
        <form action="/destroy_session" method="post">
            <button type="submit">Reset</button>
        </form>
    </center>
</body>
</html>
