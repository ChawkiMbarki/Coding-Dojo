<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <title>Recipe Share</title>
  <style>
    .col, .col-sm-2 {
      min-width: fit-content;
    }
  </style>
</head>

<body class="p-5" style="background-color: #fafafa;">
  <header style="display: flex; justify-content: space-between; align-items: center;">
    <div class="right-side">
      <h1 class="display-6" style="color: #9900ff;">Welcome, {{ user.first_name|capitalize }}</h1>
    </div>
    <div class="left-side" style="display: flex; gap: 5vw;">
      <a href="/recipes" class="text-primary" style="font-weight: bold; text-decoration: none;">Back to Recipes</a>
      <a href="/user/logout" class="text-danger" style="font-weight: bold; text-decoration: none;">Logout</a>
    </div>
  </header>
  <main>
    <div class="container p-5">
      <h2 class="display-5">{{ recipe.name|upper }}</h2>
      <div class="p-5 bg-white" style="border: 5px solid #6c36fc;">
        <div class="row">
          <h5 class="col-sm-2">Description: </h5>
          <p class="col">{{ recipe.description }}</p>
        </div>
        <div class="row">
          <h5 class="col-sm-2">Under 30 Minutes?: </h5>
          <p class="col">
            {% if recipe.under_30 == 1%}
              Yes
            {% else %}
              No
            {% endif %}
          </p>
        </div>
        <div class="row">
          <h5 class="col-sm-2">Instructions: </h5>
          <p class="col">{{ recipe.instructions }}</p>
        </div>
        <div class="row">
          <h5 class="col-sm-2">Date Made: </h5>
          <p class="col">{{ recipe.created_at }}</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
