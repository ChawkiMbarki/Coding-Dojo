<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>add user</title>
</head>

<body class="container p-5">
    <div class="row d-flex align-items-center">
        <h1 class="col-10">Add a New User</h1>
        <a href="/" class="text-primary col-2 text-center"><b>Home</b></a>
    </div>
    <form action="/add_user/save" method="post" class="container">
        <div class="row m-1">
            <label for="fname" class="col-2">First Name:</label>
            <input type="text" name="fname" id="fname" class="col-3" required><br>
        </div>
        <div class="row m-1">
            <label for="lname" class="col-2">Last Name:</label>
            <input type="text" name="lname" id="lname" class="col-3" required><br>
        </div>
        <div class="row m-1">
            <label for="email" class="col-2">Email:</label>
            <input type="email" name="email" id="email" class="col-3" required><br>
        </div>
        <button type="submit" class="btn btn-dark m-1">Create</button>
    </form>
</body>

</html>
