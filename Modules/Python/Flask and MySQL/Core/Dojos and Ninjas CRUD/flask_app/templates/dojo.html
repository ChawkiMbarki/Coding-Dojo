<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body class="container p-5">
  <div class="container p-4 bg-dark" style="border-radius: 13px">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-danger mb-4">{{ dojo.name }}</h2>
        <table class="table table-dark table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
            </tr>
          </thead>
          <tbody>
            {% for ninja in ninjas %}
            <tr>
              <td>{{ ninja.first_name }}</td>
              <td>{{ ninja.last_name }}</td>
              <td>{{ ninja.age }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="/" style="text-decoration: none;"><b>Home</b></a>
      </div>
    </div>
  </div>
</body>

</html>
